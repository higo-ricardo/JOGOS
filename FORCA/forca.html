<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavra Secreta</title>
    <link rel="stylesheet" href="forca3.css">
</head>
<body>
    <header></header>
    <main>
        <section class="ranking-container">
            <h2>Ranking</h2>
            <ul id="ranking-list"></ul>
        </section>
        <section class="game-container">
            <h1>PALAVRA SECRETA</h1>
            <div class="player-info">
                <span id="player-name"></span>
                <span id="player-score"></span>
            </div>
            <div class="word-container"></div>
            <div class="guesses">
                <p>TENTATIVAS: <span id="attempts"></span></p>
            </div>
            <div class="keyboard"></div>
        </section>
    </main>
    <!-- Modal para dificuldade -->
    <div id="difficulty-modal" class="modal">
        <div class="modal-content">
            <h2>Escolha a Dificuldade</h2>
            <button id="easy-btn">Fácil</button>
            <button id="medium-btn">Médio</button>
            <button id="hard-btn">Difícil</button>
        </div>
    </div>
    <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>
    <script src="forca3.js"></script>
    <!-- Script do Cloudflare omitido para brevidade -->
</body>
</html>
